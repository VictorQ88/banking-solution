<div class="page">
  <div class="page-header">
    <h1>Movimientos</h1>

    <div class="page-actions">
      <input type="text" placeholder="Buscar" [(ngModel)]="searchText" (ngModelChange)="onSearchChange($event)"
        class="search" />

      <button type="button" class="btn btn-primary" (click)="goCreate()">
        Nuevo
      </button>
    </div>
  </div>

  <div class="info-row" *ngIf="messageText">
    <div class="alert" [class.alert-success]="messageType === 'success'" [class.alert-error]="messageType === 'error'">
      {{ messageText }}
    </div>
  </div>

  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Saldo</th>
          <th>Cuenta</th>
          <th class="th-actions">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngIf="isLoading">
          <td colspan="6" class="muted">Cargando...</td>
        </tr>

        <tr *ngIf="!isLoading && filteredMovements.length === 0">
          <td colspan="6" class="muted">Sin resultados</td>
        </tr>

        <tr *ngFor="let m of filteredMovements; trackBy: trackById">
          <td>{{ m.movementDate | date:'yyyy-MM-dd HH:mm' }}</td>
          <td>
            <span class="pill" [class.pill-on]="m.movementType === 'DEPOSIT'"
              [class.pill-off]="m.movementType !== 'DEPOSIT'">
              {{ m.movementType }}
            </span>
          </td>
          <td>{{ m.value }}</td>
          <td>{{ m.balance }}</td>
          <td>{{ m.accountId }}</td>
          <td class="td-actions">
            <button class="btn btn-danger" type="button" (click)="deleteMovement(m)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
