<div class="page">
  <div class="page-header">
    <h1>Cuentas</h1>

    <div class="page-actions">
      <input type="text" placeholder="Buscar" [(ngModel)]="searchText" (ngModelChange)="onSearchChange($event)" />

      <button type="button" class="btn btn-primary" (click)="goCreate()">
        Nuevo
      </button>
    </div>
  </div>

  <div class="alert alert-success" *ngIf="successMessage">
    {{ successMessage }}
  </div>

  <div class="alert alert-error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>NÃºmero</th>
          <th>Tipo</th>
          <th>Saldo Inicial</th>
          <th>Estado</th>
          <th>Cliente</th>
          <th class="th-actions">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngIf="isLoading">
          <td colspan="6" class="muted">Cargando...</td>
        </tr>

        <tr *ngIf="!isLoading && filteredAccounts.length === 0">
          <td colspan="6" class="muted">Sin resultados</td>
        </tr>

        <tr *ngFor="let a of filteredAccounts; trackBy: trackById">
          <td>{{ a.accountNumber }}</td>
          <td>{{ a.accountType }}</td>
          <td>{{ a.initialBalance }}</td>
          <td>
            <span class="pill" [class.pill-on]="a.active" [class.pill-off]="!a.active">
              {{ a.active ? 'Activa' : 'Inactiva' }}
            </span>
          </td>
          <td>{{ a.clientId }}</td>
          <td class="td-actions">
            <button class="btn btn-ghost" type="button" (click)="goEdit(a)">Editar</button>
            <button class="btn btn-danger" type="button" (click)="deleteAccount(a)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
