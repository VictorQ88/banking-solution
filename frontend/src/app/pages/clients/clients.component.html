<div class="page">
  <div class="page-header">
    <h1>Clientes</h1>

    <div class="page-actions">
      <input type="text" placeholder="Buscar" [(ngModel)]="searchText" (ngModelChange)="onSearchChange($event)" />

      <button type="button" class="btn btn-primary" (click)="goCreate()">
        Nuevo
      </button>
    </div>
  </div>

  <div class="alert alert-success" *ngIf="messageText && messageType === 'success'">
    {{ messageText }}
  </div>

  <div class="alert alert-error" *ngIf="messageText && messageType === 'error'">
    {{ messageText }}
  </div>

  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Identificación</th>
          <th>Teléfono</th>
          <th>Código Cliente</th>
          <th>Estado</th>
          <th class="th-actions">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngIf="isLoading">
          <td colspan="6" class="muted">Cargando...</td>
        </tr>

        <tr *ngIf="!isLoading && filteredClients.length === 0">
          <td colspan="6" class="muted">Sin resultados</td>
        </tr>

        <tr *ngFor="let client of filteredClients; trackBy: trackById">
          <td>{{ client.name }}</td>
          <td>{{ client.identification }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.clientId }}</td>
          <td>
            <span class="pill" [class.pill-on]="client.active" [class.pill-off]="!client.active">
              {{ client.active ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="td-actions">
            <button class="btn btn-ghost" type="button" (click)="goEdit(client)">Editar</button>
            <button class="btn btn-danger" type="button" (click)="deleteClient(client)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
